<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Receipt</title>
	<link rel='stylesheet' type='text/css' href='/static/style.css' />

	<style>

		.btn {
			border: 2px solid black;
			background-color: white;
			color: black;
			padding: 8px 16px;
			font-size: 14px;
			cursor: pointer;
		}

		.success {
			border-color: #04AA6D;
			color: green;
			text-decoration: none;
		}

		.success:hover {
			background-color: #04AA6D;
			color: white;
		}

		.home {
			border-color: red;
			color: red;
			text-decoration: none;
		}

		.home:hover {
			background-color: red;
			color: white;
		}

	</style>
	<script>
		function genrate()
		{
			document.getElementById('print').style.visibility='hidden';
			document.getElementById('return').style.visibility='hidden';
			window.print();
			document.getElementById('print').style.visibility='visible';
			document.getElementById('return').style.visibility='visible';
		}
	</script>
</head>

<body>
	<div id="dvContainer">
		<div id="page-wrap">
			<textarea id="header" readonly>RECEIPT</textarea>
			<div id="identity">
				<textarea id="address" readonly>{{food2.addr}}</textarea>
				<div id="logo"">
					<div>
						<img id="image" src="/static/logopdf.png">
					</div>
				</div>
				<div style="clear:both"></div>
				<table id="items">
					<tr>
						<th>Name</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Quantity</th>
					</tr>
					<tr class="item-row">
						<td><textarea readonly>{{food2.name}}</textarea></td>
						<td><textarea readonly>{{food2.pno}}</textarea></td>
						<td><textarea readonly>{{food2.email}}</textarea></td>
						<td><textarea readonly>{{food2.quantity}}</textarea></td>
					</tr>
				</table>
				<div id="terms">
					<h5>Terms</h5>
					<textarea readonly></textarea>
				</div>
			</div>
		</div>
		<center>
<a href="/delete/{{food2.sno}}" type="button" class="btn success" id="print" onclick="genrate()">Print
<a href="/delete/{{food2.sno}}" type="button" id="return" class="btn home">Return
</body>
</html>
